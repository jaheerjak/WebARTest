<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unity WebXR Export</title>
    <meta name="description" content="Complete interactive 3D scene demo made in Unity and exported to WebXR with the WebXR template of the Unity WebXR Export">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">	
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="enterar" value="Enter AR" disabled>AR</button>
        
      </div>
	  
    </div>
	
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebARTest.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebARTest.data",
        frameworkUrl: buildUrl + "/WebARTest.framework.js",
        codeUrl: buildUrl + "/WebARTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Can Smack",
        productName: "Unity WebXR Export",
        productVersion: "0.1",
      };
		clearCookies();
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
		  
		  
        }).catch((message) => {
          alert(message);
        });
      };
	  function clearCookies() {
		var cookies = document.cookie.split(";");

		for (var i = 0; i < cookies.length; i++) {
			var cookie = cookies[i];
			var eqPos = cookie.indexOf("=");
			var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
			document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
		}
		return true;
	}
	document.body.appendChild(script);
	  let enterARButton = document.getElementById('enterar');
	let intervalId = setInterval(function() {
            unityInstance.Module.WebXR.toggleAR(); 
			console.log("This will run only once");
            clearInterval(intervalId); // Stops further intervals
        }, 6000);
      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
	 enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
	  
		function EnableARFunc(){	
			
			unityInstance.Module.WebXR.toggleAR();      
		}
     
	  
    </script>
  </body>
</html>
